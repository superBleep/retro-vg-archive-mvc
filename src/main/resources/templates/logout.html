<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Retro Video Game Archive - Logout Confirmation</title>

        <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/webjars/font-awesome/6.5.2/css/all.min.css" />
        <link rel="stylesheet" href="/css/qol.css" />

        <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
        <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="bg-dark text-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="border border-info rounded p-4 shadow-lg bg-dark text-center">
                        <h2 class="text-info mb-4">Are you sure you want to logout?</h2>

                        <form method="post" th:action="@{/performLogout}">
                            <button type="submit" class="btn btn-outline-danger fw-bold me-3">
                                <i class="fa-solid fa-right-from-bracket me-2"></i>Yes, Logout
                            </button>
                            <a href="/" class="btn btn-outline-info fw-bold">
                                <i class="fa-solid fa-xmark me-2"></i>Cancel
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
