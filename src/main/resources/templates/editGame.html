<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Edit Game</title>

        <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/webjars/font-awesome/6.5.2/css/all.min.css"/>
        <link rel="stylesheet" href="/css/qol.css"/>
    </head>
    <body class="bg-dark text-light d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="container">
            <div class="d-flex align-items-center justify-content-start mb-4">
                <a href="#" th:href="@{/games}" class="btn btn-outline-info me-3">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="m-0 text-info">Edit Game</h1>
            </div>

            <form method="POST" th:action="@{/games/update}" th:object=${game} class="row g-3 mb-4">
                <input type="hidden" name="id" th:value="*{id}">

                <div class="col-md-3">
                    <label for="title" class="form-label text-light">Title</label>
                    <input type="text" name="title" id="title" th:field="*{title}"
                           class="form-control bg-dark text-light border-info"
                           placeholder="Title" th:value="*{title}" required>
                </div>

                <div class="col-md-3">
                    <label for="developer" class="form-label text-light">Developer</label>
                    <input type="text" name="developer" id="developer" th:field="*{developer}"
                           class="form-control bg-dark text-light border-info"
                           placeholder="Developer" th:value="*{developer}" required>
                </div>

                <div class="col-md-3">
                    <label for="publisher" class="form-label text-light">Publisher</label>
                    <input type="text" name="publisher" id="publisher" th:field="*{publisher}"
                           class="form-control bg-dark text-light border-info"
                           placeholder="Publisher" th:value="*{publisher}" required>
                </div>

                <div class="col-md-3">
                    <label for="genre" class="form-label text-light">Genre</label>
                    <input type="text" name="genre" id="genre" th:field="*{genre}"
                           class="form-control bg-dark text-light border-info"
                           placeholder="Genre" th:value="*{genre}" required>
                </div>

                <div class="col-md-3">
                    <label for="platformSelect" class="form-label text-light">Platform</label>
                    <select id="platformSelect" name="platformSelect" th:field="*{platformId}"
                            class="form-select bg-dark text-light border-info">
                        <option th:each="platform : ${platforms}"
                                th:value="${platform.id}"
                                th:text="${platform.name}"></option>
                    </select>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-outline-info fw-bold mt-3">Edit Game</button>
                </div>
            </form>
        </div>
    </body>
</html>
