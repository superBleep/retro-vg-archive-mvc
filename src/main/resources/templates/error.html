<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Error</title>

        <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/webjars/font-awesome/6.5.2/css/all.min.css"/>

        <style>
            body, html {
                height: 100%;
            }
            .centered-container {
                min-height: 100vh;
            }
            .error-box {
                max-width: 600px;
            }
        </style>
    </head>
    <body class="bg-dark text-light d-flex justify-content-center align-items-center centered-container">
        <div class="container error-box text-center">
            <h1 class="text-info">Something went wrong</h1>

            <div th:if="${messages != null}">
                <div th:each="msg : ${messages}" th:text="${msg}"></div>
            </div>

            <a th:href="${referer}" class="btn btn-outline-info fw-bold mt-4">
                <i class="fas fa-arrow-left me-2"></i>Go Back
            </a>
        </div>
    </body>
</html>
